spring:
  application:
    name: order-service
  profiles:
    active: local
  config:
    import: "configserver:"
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server


eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka

server:
  port: 4321

# 수동으로 config 정보 update
# url path: /actuator/refresh
management:
  endpoints:
    web:
      exposure:
        include: refresh


